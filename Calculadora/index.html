<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
        <div class="resultado">
            <input type="text" id="result" readonly>
        </div>
        <div class="keypad">
            <button onclick="limpiar()">C</button>
            <button onclick="borrar()">←</button>
            <button onclick="calcular()">=</button>
            <button onclick="updateDisplay('/')">÷</button>
            <button class="numero" onclick="updateDisplay('7')">7</button>
            <button class="numero" onclick="updateDisplay('8')">8</button>
            <button class="numero" onclick="updateDisplay('9')">9</button>
            <button onclick="updateDisplay('*')">x</button>
            <button class="numero" onclick="updateDisplay('4')">4</button>
            <button class="numero" onclick="updateDisplay('5')">5</button>
            <button class="numero" onclick="updateDisplay('6')">6</button>
            <button onclick="updateDisplay('-')">-</button>
            <button class="numero" onclick="updateDisplay('1')">1</button>
            <button class="numero" onclick="updateDisplay('2')">2</button>
            <button class="numero" onclick="updateDisplay('3')">3</button>
            <button onclick="updateDisplay('+')">+</button> 

        </div>
        <div class="cero">
            <button class="numero" onclick="updateDisplay('0')">0</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
